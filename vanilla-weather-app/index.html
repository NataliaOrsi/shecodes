<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7d0bbddace.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="page">
        <div class="weather-app">
            <div class="container">
                <form class="search-form">
                    <div class="row"></div>
                        <div class="col-9">
                            <input class="form-control search-input" type="search" placeholder="Enter a city...">
                        </div> 
                        <div class="col-3 p-0">
                            <input class="btn btn-primary w-100" type="submit" value="Search">
                        </div>
                </div>
                </form>
                <div class="forecast-today">
                    <div class="row">
                        <div class="col-6">
                            <h1 id="city"></h1>
                            <p>Monday, August 9th</p>
                            <h2><span id="temperature"></span>°C/F</h2>
                            <img
                                src=""
                                alt=""
                                id="icon"
                                class="float-left"
                            />
                        </div>
                        <div class="col-6">
                            <ul>
                                <li id="description"></li>
                                <li>Humidity: <strong id="humidity"></strong></li>
                                <li>Wind: <strong id="wind"></strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>Thursday</div>
                        <div>August 10th</div>
                        <div><span>27°C/F</span>  <span>21°C/F</span></div>
                        <i class="fas fa-cloud-sun weather-icons cloudy"></i>
                    </div>
                    <div class="col">
                        <div>Thursday</div>
                        <div>August 10th</div>
                        <div><span>27°C/F</span>  <span>21°C/F</span></div>
                        <i class="fas fa-cloud-sun weather-icons cloudy"></i>
                    </div>
                    <div class="col">
                        <div>Thursday</div>
                        <div>August 10th</div>
                        <div><span>27°C/F</span>  <span>21°C/F</span></div>
                        <i class="fas fa-cloud-sun weather-icons cloudy"></i>
                    </div>
                    <div class="col">
                        <div>Thursday</div>
                        <div>August 10th</div>
                        <div><span>27°C/F</span>  <span>21°C/F</span></div>
                        <i class="fas fa-cloud-sun weather-icons cloudy"></i>
                    </div>
                    <div class="col">
                        <div>Thursday</div>
                        <div>August 10th</div>
                        <div><span>27°C/F</span>  <span>21°C/F</span></div>
                        <i class="fas fa-cloud-sun weather-icons cloudy"></i>
                    </div>
                </div>
            </div>
            <footer><a href="https://github.com/NataliaOrsi/shecodes/tree/main/vanilla-weather-app" target="_blank">Open-source code</a> by Natalia de Mesquita Orsi Vieira</footer>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
