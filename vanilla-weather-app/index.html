<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7d0bbddace.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="page">
      <div class="weather-app">
        <div class="container">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Enter a city..."
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary w-100 search-button"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="forecast-today">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <p class="main-date" id="main-date"></p>
                <h2>
                  <span class="main-temperature" id="temperature"> </span>
                  <span class="temperature-units">
                    <a href="#0" id="celsius-link" class="active">°C</a>/
                    <a href="#0" id="fahrenheit-link">°F</a>
                  </span>
                </h2>
                <img
                  src=""
                  alt=""
                  id="icon"
                  class="float-left main-weather-icon"
                />
              </div>
              <div class="col-6 description-list">
                <ul>
                  <li id="description"></li>
                  <li>Humidity: <strong id="humidity"></strong>%</li>
                  <li>Wind: <strong id="wind"></strong>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row week-forecast">
            <div class="col">
              <div class="forcast-week-day">Thursday</div>
              <div class="forecast-week-date">August 10th</div>
              <i class="fas fa-cloud-sun weather-icons"></i>
              <div class="forecast-week-temperatures">
                <span class="week-max-temperature">27°</span>
                <span class="week-min-temperature">21°</span>
              </div>
            </div>
            <div class="col">
              <div class="forcast-week-day">Thursday</div>
              <div class="forecast-week-date">August 10th</div>
              <i class="fas fa-cloud-sun weather-icons"></i>
              <div class="forecast-week-temperatures">
                <span class="week-max-temperature">27°</span>
                <span class="week-min-temperature">21°</span>
              </div>
            </div>
            <div class="col">
              <div class="forcast-week-day">Thursday</div>
              <div class="forecast-week-date">August 10th</div>
              <i class="fas fa-cloud-sun weather-icons"></i>
              <div class="forecast-week-temperatures">
                <span class="week-max-temperature">27°</span>
                <span class="week-min-temperature">21°</span>
              </div>
            </div>
            <div class="col">
              <div class="forcast-week-day">Thursday</div>
              <div class="forecast-week-date">August 10th</div>
              <i class="fas fa-cloud-sun weather-icons"></i>
              <div class="forecast-week-temperatures">
                <span class="week-max-temperature">27°</span>
                <span class="week-min-temperature">21°</span>
              </div>
            </div>
            <div class="col">
              <div class="forcast-week-day">Thursday</div>
              <div class="forecast-week-date">August 10th</div>
              <i class="fas fa-cloud-sun weather-icons"></i>
              <div class="forecast-week-temperatures">
                <span class="week-max-temperature">27°</span>
                <span class="week-min-temperature">21°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/NataliaOrsi/shecodes/tree/main/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Natalia de Mesquita Orsi Vieira
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
